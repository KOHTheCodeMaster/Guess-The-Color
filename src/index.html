<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Guess The Color</title>

    <!--  Import CSS  -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!--  Header  -->
<header class="text-center bg-primary pb-1">
    <div class="container">
        <div id="str-gtc-title" class="display-4">Guess The Color</div>
        <div id="str-rgb-header" class="display-3">RGB(2, 117, 216)</div>
    </div>
</header>


<!--  Display Bar  -->
<div id="display-bar" class="text-center bg-dark text-light py-1">

    <div class="container w-50 d-flex justify-content-between">
        <div id="refresh-colors">Refresh Colors</div>
        <div id="status">Try Again</div>

        <div id="difficulty">
            <span>Easy</span>
            <span>Hard</span>
        </div>

    </div>

</div>


<!--  Main Game Section -->
<main>

    <div id="game-grid" class="container mt-3">

        <div class="row d-flex justify-content-center">
            <div id="tile-1" class="color-tile"></div>
            <div id="tile-2" class="color-tile bg-danger"></div>
            <div id="tile-3" class="color-tile bg-info"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <div id="tile-4" class="color-tile bg-warning"></div>
            <div id="tile-5" class="color-tile bg-success"></div>
            <div id="tile-6" class="color-tile bg-dark"></div>
        </div>

    </div>

</main>


</body>
</html>
