<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Guess The Color</title>

    <!--  Import CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!--  Import JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>

<!--  Header  -->
<header class="text-center pb-1">
    <div class="container">
        <div id="str-gtc-title" class="display-4">Guess The Color</div>
        <div id="str-rgb-header" class="display-3">RGB(2, 117, 216)</div>
    </div>
</header>


<!--  Status Bar  -->
<div id="status-bar" class="text-center bg-dark text-light py-1">

    <div class="container w-50 d-flex justify-content-between">

        <button id="btn-refresh-colors" class="btn btn-primary">Refresh Colors</button>

        <div id="status-msg" class="d-flex align-items-center"></div>

        <div id="difficulty">
            <button id="btn-easy" class="btn btn-outline-success">Easy</button>
            <button id="btn-hard" class="btn btn-outline-danger active">Hard</button>
        </div>

    </div>

</div>


<!--  Main Game Section -->
<main>

    <div id="game-grid" class="container mt-3">

        <div class="row d-flex justify-content-center">
            <div id="tile-1" class="color-tile"></div>
            <div id="tile-2" class="color-tile"></div>
            <div id="tile-3" class="color-tile"></div>
        </div>

        <div class="row d-flex justify-content-center">
            <div id="tile-4" class="color-tile"></div>
            <div id="tile-5" class="color-tile"></div>
            <div id="tile-6" class="color-tile"></div>
        </div>

    </div>

</main>


</body>
</html>
